<!DOCTYPE html>
<html
 lang="en"
 prefix="og: http://ogp.me/ns#"
>
<head>
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/favicons/manifest.json">
    <link rel="mask-icon" href="/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/favicons/favicon.ico">
    <meta name="msapplication-config" content="/favicons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EM Engine{% if page.title %} - {{ page.title }}{% endif %}</title>

    <meta name="keywords" content="emdrive, em-drive, em drive, em engine, em drive theory, magnetic thrust force, magnetic drive, space propulsion, space drive" />

    {% if page.title %}
    <meta property="og:title" content="EM Engine - {{ page.title }}" />
    {% else %}
    <meta property="og:title" content="EM Engine" />
    {% endif %}
    {% if page.description %}
    <meta name="description" content="{{ page.description }}" />
    <meta property="og:description" content="{{ page.description }}" />
    {% endif %}
    <meta property="og:type" content="website" />
    <meta property="og:url" content="http://emengine.space{{ page.url | remove_first:'index.html' }}" />
    {% if page.image %}
    <meta property="og:image" content="{{ page.image }}" />
    {% endif %}
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <link href="emengine.space.css" rel="stylesheet">

    <script type="text/javascript" async src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=AM_HTMLorMML"></script>
    
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

{% include navbar.html %}

{{ content }}

{% include footer.html %}

{% include analytics.html %}

</body>
</html>
